version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: stagiaire_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: stagiaire_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - stagiaire_network

  # Backend Node.js/Express
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stagiaire_backend
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_NAME: stagiaire_db
      PORT: 5000
    depends_on:
      - db
    ports:
      - "5000:5000"
    networks:
      - stagiaire_network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stagiaire_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - stagiaire_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: stagiaire_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - stagiaire_network

volumes:
  postgres_data:

networks:
  stagiaire_network:
    driver: bridge